<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .menu-icon {
        width: 70px;
    }
    
    .menulist {
        display: none;
    }
    
    .menulist a {
        list-style: none;
        color: black;
        text-decoration: none;
        font-size: 20px;
    }
    
    .change {
        display: block;
    }
</style>

<body>
    <div class="nav">
        <img class="menu-icon" src="menu.png" onclick="togglemenu()">
        <div class="menulist" id="menuList">
            <a href="#">
                <li>Home</li>
            </a>
            <a href="#">
                <li>About</li>
            </a>
            <a href="#">
                <li>Reach</li>
            </a>
            <a href="#">
                <li>Apple</li>
            </a>
        </div>
    </div>

    <script>
        function togglemenu() {
            document.getElementById("menuList").classList.toggle("change");
        }
    </script>
</body>

</html>
